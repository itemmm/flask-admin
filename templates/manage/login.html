<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
</head>
<body style="background-color: #F5FFFA">


<div id="login" style="border: 1px solid;text-align: center;background-color:white;border-radius: 20px;width: 500px;height: 300px;margin: auto;position: absolute;top: 0;left: 0;right: 0;bottom: 20%;">
    <div class="x-body" style="margin-top: 30px">
        <h1>{{ content.value }}</h1>
        <div class="layui-form layui-form-pane" style="padding: 20px 40px;">

            <div class="layui-form-item">
                <label for="userName" class="layui-form-label">
                    <span class="x-red">*</span>账号
                </label>
                <div class="layui-input-block">
                    <input type="text" name="loginName" id="loginName" required="" lay-verify="required" autocomplete="off" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item">
                <label for="passWord" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-block">
                    <input type="password" name="passWord" id="passWord" required="" lay-verify="required" autocomplete="off" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item" style="width: 80% ;margin: 0 auto">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="login">登录</button>
            </div>

        </div>
    </div>
</div>

<script src="/static/js/md5.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/manage/login.js"></script>
</body>
</html>

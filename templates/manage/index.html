<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ content.systemName.value }}</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
</head>
<body class="layui-layout-body">


<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        <div class="layui-logo">{{ content.systemName.value }}</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                  <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                  {{ content.user.nick_name }}
                </a>
                <dl class="layui-nav-child">
                  <dd><a href="">基本资料</a></dd>
                  <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            {% if content.user.nick_name %}
                <li class="layui-nav-item"><a href="/business/logout">退出</a></li>
            {% endif %}
        </ul>

    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="menu" id="menu"></ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="layui-tab" lay-filter="tabList" lay-allowclose="true">
            <ul class="layui-tab-title" id="tab">
                <li class="layui-this"  aria-hidden="true">首页</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div style="margin:0px; background-color: white; margin:5px 10px;">
                        <blockquote class="layui-elem-quote">
                                <button type="button" class="layui-btn layui-btn-small" id="refresh">刷新</button>
                        </blockquote>
                    </div>
                    <div id="main" style=""></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer"></div>
</div>


<script src="/static/js/echarts.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/manage/index.js"></script>
</body>
</html>
